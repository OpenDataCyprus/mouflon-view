<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Notify me on data changes of this page
	</h3>
</div>
<div class="modal-body" id="modal-body">
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="form.name">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="form.email">
		</div>
		<div class="form-group">
			<label for="frequency">Select frequency</label>
			<select class="form-control" id="frequency" ng-model="form.frequency">
				<option>Hourly</option>
				<option>Daily</option>
				<option>Weekly</option>
				<option>Monthly</option>
			</select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!(form.name && form.email && form.frequency)">Submit</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
