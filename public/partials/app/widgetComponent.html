<div class="col-md-{{widget.size}} widget-component">
	<div class="wc__box">
		<div class="wc__heading">
			<h3 class="wc__title" ng-bind="widget.title"></h3>
		</div>
		<p ng-bind="widget.description"></p>
		<hr>
		<div class="wc__body-wrapper">
			<div class="wc__body">
				<highchart config="widget.config" ng-if="widget.config"></highchart>
				<p ng-bind="widget.data" ng-if="!widget.config"></p>
			</div>
		</div>
	</div>
</div>
